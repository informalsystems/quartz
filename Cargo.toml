[workspace]
resolver = "2"
members = [
    "crates/cli",
    "crates/common",
    "crates/contracts/*",
    "crates/contracts/core/derive",
    "crates/enclave/*",
    "crates/utils/*",
]
exclude = ["examples/transfers/contracts", "examples/transfers/enclave"]

[workspace.package]
version = "0.3.1"
edition = "2021"
rust-version = "1.81.0"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/informalsystems/cycles-quartz"
homepage = "https://cycles.money"
authors = ["Informal Systems <hello@informal.systems>"]

[workspace.dependencies]
# external
anyhow = { version = "1.0.86", features = ["std", "backtrace"] }
async-trait = { version = "0.1.79", default-features = false }
ciborium = { version = "0.2.2", default-features = false }
cargo-generate = { version = "0.21.3", default-features = false }
clap = { version = "4.1.8", default-features = false, features = [
    "derive",
    "std",
] }
color-eyre = { version = "0.6.2", default-features = false }
der = { version = "0.7.9", default-features = false }
displaydoc = { version = "0.2.4", default-features = false }
futures = { version = "0.3.27", default-features = false, features = ["alloc"] }
futures-util = { version = "0.3.30" }
hex = { version = "0.4.3", default-features = false }
hex-literal = { version = "0.4.1", default-features = false }
k256 = { version = "0.13.2", default-features = false, features = [
    "ecdsa",
    "alloc",
] }
log = { version = "0.4.25", default-features = false }
p256 = { version = "0.13.2", default-features = false }
prost = { version = "0.13.5", default-features = false }
rand = { version = "0.8.5", default-features = false, features = ["getrandom"] }
reqwest = { version = "0.12.2", default-features = false, features = [
    "json",
    "rustls-tls",
] }
schemars = { version = "0.8.16", default-features = false }
serde = { version = "1.0.203", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.94", default-features = false, features = [
    "alloc",
] }
serde_with = { version = "3.4.0", default-features = false, features = [
    "hex",
    "macros",
] }
sha2 = { version = "0.10.8", default-features = false }
subtle-encoding = { version = "0.5.1", default-features = false, features = [
    "bech32-preview",
] }
tempfile = { version = "3", default-features = false }
thiserror = { version = "1.0.49", default-features = false }
tokio = { version = "1.39.2", default-features = false, features = [
    "macros",
    "rt",
] }
tonic = { version = "0.13.1", default-features = false, features = [
    "codegen",
    "prost",
    "router",
    "transport",
] }
tonic-build = { version = "0.13.1", default-features = false, features = [
    "prost",
    "transport",
] }
tonic-health = { version = "0.13.1", default-features = false }
tracing = { version = "0.1.39", default-features = false }
tracing-subscriber = { version = "0.3.17", default-features = false, features = [
    "fmt",
] }
urlencoding = { version = "2.1.3", default-features = false }
x509-cert = { version = "0.2.5", default-features = false }
x509-parser = { version = "0.16.0", default-features = false, features = [
    "verify",
] }

# cosmos
cosmos-sdk-proto = { version = "0.27.0", default-features = false }
cosmrs = { version = "0.22.0", default-features = false }
cosmwasm-schema = { version = "2.1.1", default-features = false }
cosmwasm-std = { version = "2.1.1", default-features = false, features = [
    "std",
    "abort",
] }
cw-storage-plus = { version = "2.0.0", default-features = false }
cw2 = { version = "2.0.0", default-features = false }
ics23 = { version = "0.12.0", default-features = false, features = [
    "host-functions",
] }
tendermint = { version = "=0.40.4", default-features = false }
tendermint-light-client = { version = "=0.40.4", default-features = false, features = [
    "rust-crypto",
] }
tendermint-light-client-detector = { version = "=0.40.4", default-features = false }
tendermint-rpc = { version = "=0.40.4", default-features = false, features = [
    "http-client",
] }

# mobilecoin
mc-sgx-core-types = { version = "=0.11.0", default-features = false }
mc-sgx-dcap-types = { version = "=0.11.0", default-features = false }
mc-sgx-dcap-sys-types = { version = "=0.11.0", default-features = false }
mc-attestation-verifier = { version = "=0.4.3", default-features = false }

# quartz
quartz-cw-proof = { version = "0.3.1", path = "crates/enclave/cw-proof", default-features = false }
quartz-common = { version = "0.3.1", path = "crates/common", default-features = false }
quartz-contract-core = { version = "0.3.1", path = "crates/contracts/core", default-features = false }
quartz-contract-core-derive = { version = "0.3.1", path = "crates/contracts/core/derive", default-features = false }
quartz-dcap-verifier-msgs = { version = "0.3.1", path = "crates/contracts/dcap-verifier/msgs", default-features = false }
quartz-enclave-core = { version = "0.3.1", path = "crates/enclave/core", default-features = false }
quartz-proto = { version = "0.3.1", path = "crates/enclave/proto", default-features = false }
quartz-tee-ra = { version = "0.3.1", path = "crates/contracts/tee-ra", default-features = false }
quartz-tcbinfo = { version = "0.3.1", path = "crates/contracts/tcbinfo", default-features = false, features = [
    "library",
] }
quartz-tcbinfo-msgs = { version = "0.3.1", path = "crates/contracts/tcbinfo/msgs", default-features = false }
quartz-tm-prover = { version = "0.3.1", path = "crates/utils/tm-prover", default-features = false }
quartz-tm-stateless-verifier = { version = "0.3.1", path = "crates/enclave/tm-stateless-verifier", default-features = false }
cw-client = { version = "0.3.1", path = "crates/utils/cw-client", default-features = false }

[profile.release]
opt-level = "z"
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true
