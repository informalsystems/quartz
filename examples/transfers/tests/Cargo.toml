[package]
name = "quartz-app-transfers-tests"
version = "0.2.0"
edition = "2021"
rust-version = "1.75.0"
license = "Apache-2.0"
repository = "https://github.com/informalsystems/cycles-quartz"
homepage = "https://cycles.money"
authors = ["Informal Systems <hello@informal.systems>"]
publish = false

[features]
default = ["mock-sgx"]
mock-sgx = ["quartz-common/mock-sgx-cw", "quartz-common/mock-sgx-enclave"]
debug = ["mock-sgx", "log/max_level_debug", "log/release_max_level_debug"]

[dependencies]
# external
anyhow = "1.0.99"
log = { version = "0.4" }

# cosmos
cosmwasm-std = { version = "2.1.1", default-features = false, features = ["std"] }
cw-multi-test = { version = "2.1.0", default-features = false }

# quartz
transfers-contract = { path = "../contracts" }
quartz-app-transfers-enclave = { path = "../enclave" }
quartz-common = { path = "../../../crates/common", features = ["full"] }
quartz-tm-prover = { path = "../../../crates/utils/tm-prover" }

# Pinning (temporarily) transitive deps to versions compatible with rustc 1.81.0.
backtrace = "=0.3.74"
base64ct = "=1.7.3"
ed25519-zebra = "=4.0.3"
idna_adapter = "=1.1.0"
liquid-core = "=0.26.9"
liquid-lib = "=0.26.9"
liquid-derive = "=0.26.8"
litemap = "=0.7.5"
zerovec = "=0.10.4"
zerotrie = "=0.1.3"
