# Based on https://github.com/actions-rs/example/blob/master/.github/workflows/quickstart.yml

name: Cosmwasm basic

on:
  pull_request:
    paths:
      - .github/workflows/Basic.yml
      - Cargo.lock
      - Cargo.toml
      - apps/**
      - cosmwasm/**
  push:
    branches: master
    paths:
      - .github/workflows/rust.yml
      - .gitmodules
      - Cargo.lock
      - Cargo.toml
      - apps/**
      - cosmwasm/**

env:
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 1
  CARGO_PROFILE_RELEASE_DEBUG: 1
  RUST_BACKTRACE: short
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10
  CARGO_TERM_COLOR: always

defaults:
  run:
    working-directory: apps/mtcs/contracts/cw-tee-mtcs

jobs:

  test-wasm:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install wasm32-unknown-unknown toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: wasm32-unknown-unknown

      - name: Setup SSH access for private deps
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.MTCS_SSH_KEY }}

      - name: Run unit tests (for cw-tee-mtcs)
        run: cargo unit-test --locked
        env:
          RUST_BACKTRACE: 1

      - name: Compile WASM contract
        run: cargo wasm --locked
        env:
          RUSTFLAGS: "-C link-arg=-s"

  schema:
    name: Schema
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: wasm32-unknown-unknown

      - name: Setup SSH access for private deps
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.MTCS_SSH_KEY }}

      - name: Generate Schema (for cw-tee-mtcs)
        run: cargo schema --locked

      - name: Schema Changes
        # fails if any changes not committed
        run: git diff --exit-code schema
